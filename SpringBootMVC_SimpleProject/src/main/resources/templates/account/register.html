<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/common/jquery-3.4.1.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
 
</head>
<body>

<p th:text="${stat == null ? '':stat.msg}" >...</p>
<p>


</p>
<hr> 


<a th:href="@{/account/list}">用户列表</a>
<a th:href="@{/account/register}">用户注册</a>

<form action="add" method="post">
  <div class="form-group">
    <label for="loginName">loginName</label>
    <input type="text" name="loginName" class="form-control" id="loginName" placeholder="请输入登录名">
  </div>
  
  
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" name="password" class="form-control" id="Password" placeholder="请输入密码">
  </div>

  <div class="form-group">
    <label for="nickName">昵称</label>
    <input type="text" name="nickName" class="form-control" id="nickName" placeholder="你的昵称是？">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input type="text" name="age" class="form-control" id="age" placeholder="你的昵称是？">
  </div>
  
   <div class="form-group">
    <label for="location">地址</label>
    <input type="text" name="location" class="form-control" id="location" placeholder="你的住址是？">
  </div>
  
  <div class="form-group">
    <label for="role">角色</label>
    <input type="text" name="role" class="form-control" id="role" placeholder="你的角色是？">
  </div>
  
	<div class="input-group">
			<label for="image">头像</label>
	 		<input name="image" type="file" accept="image/gif, image/jpeg"/>
  			<input name="upload" type="submit" value="上传" />
	</div>
 
 
  <button type="submit" class="btn btn-default">Submit</button>
</form>



</body>
</html>
